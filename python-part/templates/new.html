</p>
<div id="app">

    <div class="loading-animation" id="loading-animation">

                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewbox="0 0 24 24"
                height="54"
                width="54">
                <rect height="45" width="45"></rect>

                    stroke-linecap="round"
                    stroke-width="1.5"

    <div class="centered-div">
        <p id="hehehe">{{ query }}</p>
        <div class="header" id="header">
            <div class="whitespace" style="height: 100px;"></div>
            <h1 id="randomText"></h1>
            <div class="input-wrapper">
                <input
                    type="text"
                    name="text"
                    class="input"
                    id="prompt"
                    placeholder="Visualize anything..."/>
                <button id="generate-mindmap-btn" class="send-prompt-btn">
                    <img
                        src="/img/icons/send-icon.png"
                        alt="Generate"
                        height="26px"
                        width="26px"
                        class="send-icon">
                </button>
            </div>

            <div
                style="display: flex; justify-content: center; gap: 10px; margin-top: 18px;">
                

            </div>


            
            <div class="outage-notification" style="display: none;">
                <p style="margin-top: 20px;">The generation of new mind maps with AI is currently not available. However, you can...</p>

            </div>



        <!-- This "recent-mindmaps-container" is no longer visible because it was
        replaced by the mind maps list in the sidebar. Therefore, there aren't any new
        changes here. Only in the sidebars mind map history list! -->
        <div id="recent-mindmaps-container">
            <div class="recent-mindmaps" id="recent-mindmaps">
                <h2></h2>
                <small></small>
                <div class="recent-list" id="recent-list"></div>
                <div style="text-align: right; margin-bottom: 10px;">
                    <a href="history.html" class="view-history-link">
                        View history
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="6"
                            height="11"
                            viewbox="0 0 6 11"
                            style="margin-left: 3px;">
                            <polyline
                                points=".675 .925 5.323 5.5 .675 10.075"
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1.5"></polyline>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="mindmap"></div>
<small class="ai-content-disclaimer" id="ai-content-disclaimer">AI Content may display inaccurate or offensive information</small>

<div
    id="download-options-popup"
    class="download-options-popup"
    style="padding: 0px;">
    <div class="download-options-popup-content">
        <div class="popup-header">
            <h2>Download Mind Map</h2>
            <button class="close-button" id="close-download-options-popup">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewbox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
        </div>
        <div class="download-options">
            <div class="format-selector">
                <label for="download-format">File format</label>
                <select id="download-format" class="material-dropdown">
                    <option value="jpg">JPG - Image</option>
                    <option value="svg">SVG - Vector Graphics</option>
                    <option value="pdf">PDF - Document</option>
                    <option value="markdown">Markdown - Text</option>
                </select>
            </div>
            <button class="download-button primary" id="download-btn">
                Download
            </button>
        </div>
    </div>
</div>

<div class="button-container" id="button-container">
    <button
        class="share-button"
        id="share-btn"
        onclick="shareMindmap()"
        title="Share (S)">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewbox="0 0 24 24"
            fill="none"
            stroke="#1e293b"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-share"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" x2="12" y1="2" y2="15"/></svg>
    </button>
    <button class="edit-mode-button" id="edit-mode-button" title="Edit (E)">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewbox="0 0 24 24"
            fill="none"
            stroke="#1e293b"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-pen-line"><path d="M12 20h9"/><path
            d="M16.376 3.622a1 1 0 0 1 3.002 3.002L7.368 18.635a2 2 0 0 1-.855.506l-2.872.838a.5.5 0 0 1-.62-.62l.838-2.872a2 2 0 0 1 .506-.854z"/></svg>
    </button>
    <button
        class="download-mindmap-btn"
        id="download-mindmap-btn"
        title="Download (D)">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewbox="0 0 24 24"
            fill="none"
            stroke="#1e293b"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
    </button>
    <button class="regenerate-button" id="regenerate-button" title="Regenerate (R)">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewbox="0 0 24 24"
            fill="none"
            stroke="#1e293b"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-rotate-ccw"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
    </button>
    <button class="fit-button" id="mm-fit" title="Fit to Screen (F)">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewbox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-minimize"><path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/></svg>
    </button>
</div>

<div class="editor-overlay" id="editor-overlay"></div>

            target="_blank"

                width="24"
                height="24"
                viewbox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-circle-help"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
        </a>
        <svg

        <button class="editor-button cancel-button" id="cancel-edit">Cancel</button>
        <button class="editor-button save-button" id="save-edit">Save</button>
    </div>
</div>

<div class="info-button">
    <img src="/img/icons/info-icon.svg" alt="Info" width="22" height="22">
</div>
